<!DOCTYPE html>
<html ng-app="h5" ng-strict-di ng-controller="AppController as app">
<head>
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title></title>
    <!-- build:css dist/vendor.min.css -->
    <link href="node_modules/mdui/dist/css/mdui.min.css" rel="stylesheet" />
    <!-- endbuild -->
    <!-- build:css dist/app.min.css -->
    <link rel="stylesheet" href="app.css" />
    <!-- endbuild -->
</head>
<body ng-cloak class="mdui-drawer-body-left">

    <nav class="mdui-drawer" id="leftDrawer">
        <ul class="mdui-list" mdui-collapse="{accordion: true}" style="max-width: 360px;">
            <li class="mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon mdui-icon material-icons">dashboard</i>
                <a href="#!/phones" class="mdui-list-item-content">商品列表</a>
            </li>
            <li class="mdui-collapse-item mdui-collapse-item-open">
                <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
                    <i class="mdui-list-item-icon mdui-icon material-icons">people</i>
                    <div class="mdui-list-item-content">游戏管理</div>
                    <i class="mdui-collapse-item-arrow mdui-icon material-icons">keyboard_arrow_down</i>
                </div>
                <ul class="mdui-collapse-item-body mdui-list mdui-list-dense">
                    <li class="mdui-list-item mdui-ripple"><a href="#!/games">游戏</a></li>
                    <li class="mdui-list-item mdui-ripple">统计</li>
                    <li class="mdui-list-item mdui-ripple">新增</li>
                    <li class="mdui-list-item mdui-ripple">历史</li>
                </ul>
            </li>
            <li class="mdui-collapse-item">
                <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
                    <i class="mdui-list-item-icon mdui-icon material-icons">device_hub</i>
                    <div class="mdui-list-item-content">应援</div>
                    <i class="mdui-collapse-item-arrow mdui-icon material-icons">keyboard_arrow_down</i>
                </div>
                <ul class="mdui-collapse-item-body mdui-list mdui-list-dense">
                    <li class="mdui-list-item mdui-ripple">活动列表</li>
                    <li class="mdui-list-item mdui-ripple">统计</li>
                    <li class="mdui-list-item mdui-ripple">审核</li>
                    <li class="mdui-list-item mdui-ripple">历史</li>
                </ul>
            </li>
            <li class="mdui-collapse-item">
                <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
                    <i class="mdui-list-item-icon mdui-icon material-icons">touch_app</i>
                    <div class="mdui-list-item-content">订单</div>
                    <i class="mdui-collapse-item-arrow mdui-icon material-icons">keyboard_arrow_down</i>
                </div>
                <ul class="mdui-collapse-item-body mdui-list mdui-list-dense">
                    <li class="mdui-list-item mdui-ripple">订单列表</li>
                    <li class="mdui-list-item mdui-ripple">统计</li>
                    <li class="mdui-list-item mdui-ripple">数据下载</li>
                    <li class="mdui-list-item mdui-ripple">历史</li>
                </ul>
            </li>
            <li class="mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon mdui-icon material-icons">shopping_cart</i>
                <div class="mdui-list-item-content">排行榜</div>
            </li>
        </ul>
    </nav>

    <div ng-view></div>
    <!-- build:js dist/vendor.min.js -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/mdui/dist/js/mdui.min.js"></script>
    <script src="node_modules/iframe-resizer/js/iframeResizer.contentWindow.min.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>
    <script src="node_modules/jixiu.openapis.jquery_oidc/index.min.js"></script>
    <script src="node_modules/jixiu.campaignapis.jquery/index.js"></script>
    <!-- endbuild -->
    <!-- build:js dist/app.min.js -->
    <script src="app.js"></script>
    <script src="phone-list/phone-list.component.js"></script>
    <script src="phone-detail/phone-detail.component.js"></script>
    <!-- endbuild -->
</body>
</html>
