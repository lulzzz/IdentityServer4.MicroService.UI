<div class="container-fluid" style="background:#f5f5f5;border-top:solid 1px #e9e9e9;padding:15px">
    <div ng-if="$ctrl.loading==false&&$ctrl.data.data.length>0" class="row">
        <div class="col-1"></div>
        <div class="col-3">
            <p>
                共{{$ctrl.data.total}}条数据，
                当前第{{$ctrl.data.PageIndex+1}} / {{$ctrl.data.PageCount}}页。
            </p>
        </div>

        <div class="col-7">
            <ul class="pagination" style="margin:0; float:right">
                <li class="page-item disabled" ng-if="$ctrl.data.PageIndex <= 0"><a class="page-link" href="javascript:(0)">«</a></li>
                <li class="page-item" ng-if="$ctrl.data.PageIndex > 0"><a class="page-link" href="javascript:(0)" ng-click="$ctrl.data.PageIndex = 0;$ctrl.IData_Get()">«</a></li>
                <li class="page-item" ng-repeat="d in $ctrl.data.PageCount | range" ng-if="$index < $ctrl.data.PageIndex+3 && $index > $ctrl.data.PageIndex-3" ng-class="{active:$index == $ctrl.data.PageIndex}">
                    <a class="page-link" ng-if="$index == $ctrl.data.PageIndex" href="javascript:void(0)"><span>{{$index+1}}</span></a>
                    <a class="page-link" ng-if="$index != $ctrl.data.PageIndex" href="javascript:void(0)" ng-click="$ctrl.data.PageIndex = $index;$ctrl.IData_Get()">{{$index+1}}</a>
                </li>
                <li class="page-item disabled" ng-if="$ctrl.data.PageCount==null||$ctrl.data.PageIndex+1 >= $ctrl.data.PageCount"><a class="page-link" href="javascript:(0)">»</a></li>
                <li class="page-item" ng-if="$ctrl.data.PageIndex+1 < $ctrl.data.PageCount"><a class="page-link" href="javascript:(0)" ng-click="$ctrl.data.PageIndex = $ctrl.data.PageCount-1;$ctrl.IData_Get()">»</a></li>
            </ul>
            <ul style="display: inline-block;float: right;list-style: none;margin: 4px 15px 0px 0px;letter-spacing: 0px;">
                <li>
                    到第
                    <input type="number" ng-model="PageIndexTemp" style="width:40px" max="{{$ctrl.data.PageCount+1}}" min="1" />
                    页&nbsp;&nbsp;<a href="" class="btn btn-primary btn-sm" ng-click="$ctrl.data.PageIndex = PageIndexTemp-1; $ctrl.IData_Get();">跳转</a>

                    每页<select ng-model="$ctrl.filter.take"
                              ng-change="$ctrl.IData_Get()"
                              ng-options="x for x in [10,20,50,100,300,500,1000,3000]"></select>
                    条
                </li>
            </ul>

        </div>
        <div class="col-1"></div>
    </div>

    <div ng-if="$ctrl.loading==false&&$ctrl.data.data.length<=0" class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div style="margin-top:180px; text-align:center;padding-right:30px;">
                <img src="images/null.png" />
                <br />
                <p style="color:#b1b1b1;">页面没有数据可显示</p>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
